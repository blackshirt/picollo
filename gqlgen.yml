# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []

models:
 RupRekapItem:
   model: picollo/model.RupRekapItem
   fields:
     rups:
       resolver: true

 RupOptions:
  model: picollo/model.RupOptions

 Waktu:
   model: picollo/model.Waktu
 StatePengadaan:
   model: picollo/model.StatePengadaan
 JenisPengadaan:
   model: picollo/model.JenisPengadaan
 KategoriPengadaan:
  model: picollo/model.KategoriPengadaan
 MetodePengadaan:
  model: picollo/model.MetodePengadaan
