# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []

models:
 OpdItem:
   model: picollo/model.OpdItem
   fields:
     rups:
       resolver: true

 RupOptions:
  model: picollo/model.RupOptions
 RupItem:
  model: picollo/model.RupItem
  
 Waktu:
   model: picollo/model.Waktu
 RencanaWaktu:
   model: picollo/model.RencanaWaktu
 State:
   model: picollo/model.State
 Jenis:
   model: picollo/model.Jenis
 Kategori:
  model: picollo/model.Kategori
 Metode:
  model: picollo/model.Metode
 Type:
  model: picollo/model.Type
 Role:
  model: picollo/model.Role
